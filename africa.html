<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Time Zone - Elephant Cams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enjoy your elephant from Africa!</h1>
    <p>It's daylight in South Africa! (SAST)</p>

    <div class="cam-container">
        <!-- Iframe will be populated by JS -->
        <iframe id="camFrame" src="" allowfullscreen></iframe>
        <p id="camTitle"></p>

        <button onclick="nextCam()" class="btn switch-btn">No elephants here? Maybe try this instead!</button>
        <br>
        <a href="index.html" class="btn back-btn">Back</a>
    </div>

    <script>
        // List of African Elephant Cams (mostly Africam)
        const cams = [
            {
                url: "https://www.youtube.com/embed/live_stream?channel=UCvZF8N5_WlOpmEOP5ocknrA",
                title: "Tembe Elephant Park (Africam)"
            },
            {
                url: "https://www.youtube.com/embed/QGvjAPzImR8", // Naledi
                title: "Naledi Live Cam (Africam)"
            },
            {
                url: "https://www.youtube.com/embed/diJuM5pqM0Q", // Olifants
                title: "Olifants River (Africam)"
            }
        ];

        let currentIndex = 0;

        function loadCam(index) {
            const frame = document.getElementById('camFrame');
            const title = document.getElementById('camTitle');

            frame.src = cams[index].url;
            title.innerText = cams[index].title;
        }

        function nextCam() {
            currentIndex = (currentIndex + 1) % cams.length;
            loadCam(currentIndex);
        }

        // Initialize
        loadCam(currentIndex);
    </script>
</body>
</html>
