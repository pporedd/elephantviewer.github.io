<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>America Time Zone - Elephant Cams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enjoy your elephant from America!</h1>
    <p>It's daylight in the US! (PST/EST)</p>

    <div class="cam-container">
        <iframe id="camFrame" src="" allowfullscreen></iframe>
        <p id="camTitle"></p>

        <button onclick="nextCam()" class="btn switch-btn">No elephants here? Maybe try this instead!</button>
        <br>
        <a href="index.html" class="btn back-btn">Back</a>
    </div>

    <script>
        const cams = [
            {
                url: "https://www.youtube.com/embed/live_stream?channel=UCf_XHKdeDZPOSD7kboo9CJA", // San Diego Zoo
                title: "San Diego Zoo Safari Park (California)"
            },
            {
                url: "https://www.youtube.com/embed/TlE73DZ4QME", // Elephant Sanctuary Tennessee
                title: "The Elephant Sanctuary in Tennessee"
            },
            {
                url: "https://www.youtube.com/embed/2evXIx9X5Eg", // Reid Park Zoo
                title: "Reid Park Zoo (Arizona)"
            },
            {
                url: "https://www.youtube.com/embed/Zj0g8XYa4Sc", // Houston Zoo
                title: "Houston Zoo (Texas)"
            },
            {
                url: "https://www.youtube.com/embed/HzUaezuTxDI", // Oregon Zoo
                title: "Oregon Zoo (Oregon) - Highlights"
            },
             {
                url: "https://www.youtube.com/embed/LybeCydXEIk", // Indianapolis Zoo
                title: "Indianapolis Zoo (Indiana) - Highlights"
            }
        ];

        let currentIndex = 0;

        function loadCam(index) {
            const frame = document.getElementById('camFrame');
            const title = document.getElementById('camTitle');

            frame.src = cams[index].url;
            title.innerText = cams[index].title;
        }

        function nextCam() {
            currentIndex = (currentIndex + 1) % cams.length;
            loadCam(currentIndex);
        }

        loadCam(currentIndex);
    </script>
    <div id="daily-fact-container"></div>
    <script src="facts.js"></script>
</body>
</html>
