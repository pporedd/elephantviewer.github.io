<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Time Zone - Elephant Cams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enjoy your elephant from Australia!</h1>
    <p>It's daylight in Australia! (AEST)</p>

    <div class="cam-container">
        <iframe id="camFrame" src="" allowfullscreen></iframe>
        <p id="camTitle"></p>

        <button onclick="nextCam()" class="btn switch-btn">No elephants here? Maybe try this instead!</button>
        <br>
        <a href="index.html" class="btn back-btn">Back</a>
    </div>

    <script>
        // Note: Australian live streams are harder to find 24/7.
        // Using Taronga, Melbourne, and potentially others or playlists.
        const cams = [
            {
                url: "https://www.youtube.com/embed/live_stream?channel=UCB4RSGRBhM670UlcG-oCxeA",
                title: "Taronga Zoo (Sydney)"
            },
            {
                url: "https://www.youtube.com/embed/lWxlHa0cnTw", // Melbourne Zoo (might be video, but serves purpose)
                title: "Melbourne Zoo"
            },
            {
                // Fallback to Taronga Playlist if live is down
                url: "https://www.youtube.com/embed/videoseries?list=PLxwyYgy4x03hD96GlBai9kK6-yw7d6L5P",
                title: "Taronga Zoo Highlights"
            }
        ];

        let currentIndex = 0;

        function loadCam(index) {
            const frame = document.getElementById('camFrame');
            const title = document.getElementById('camTitle');

            frame.src = cams[index].url;
            title.innerText = cams[index].title;
        }

        function nextCam() {
            currentIndex = (currentIndex + 1) % cams.length;
            loadCam(currentIndex);
        }

        loadCam(currentIndex);
    </script>
</body>
</html>
