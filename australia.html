<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia & Asia Time Zone - Elephant (and Panda!) Cams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enjoy your elephant from Australia & Asia!</h1>
    <p>It's daylight in Australia and Asia! (AEST/ICT/IST/CST)</p>

    <div class="cam-container">
        <iframe id="camFrame" src="" allowfullscreen></iframe>
        <p id="camTitle"></p>

        <div class="controls">
            <button onclick="nextCam()" class="btn switch-btn">No elephants here? Maybe try this instead!</button>
            <button onclick="showPanda()" class="btn panda-btn" style="background-color: #000; color: #fff;">ðŸ‡¨ðŸ‡³ In China? Watch Pandas!</button>
        </div>
        <br>
        <a href="index.html" class="btn back-btn">Back</a>
    </div>

    <script>
        const cams = [
            {
                url: "https://www.youtube.com/embed/live_stream?channel=UCB4RSGRBhM670UlcG-oCxeA",
                title: "Taronga Zoo (Sydney, Australia)"
            },
            {
                url: "https://www.youtube.com/embed/lWxlHa0cnTw",
                title: "Melbourne Zoo (Australia) - Highlights"
            },
            {
                // Elephant Nature Park (Thailand)
                url: "https://www.youtube.com/embed/videoseries?list=PL3qT1y1t2i5X8j5_9y4k2Q3o4n6L8m7J",
                title: "Elephant Nature Park (Thailand) - Highlights"
            },
            {
                // Bali Safari (Indonesia)
                url: "https://www.youtube.com/embed/q-iMOyVUaPw",
                title: "Bali Safari Park (Indonesia) - Highlights"
            },
             {
                // India
                url: "https://www.youtube.com/embed/J8O9_ugpDjE",
                title: "Elephant Sanctuary (India) - Highlights"
            },
            {
                // Sri Lanka
                url: "https://www.youtube.com/embed/uarGKyzxwuA",
                title: "Pinnawala Elephant Orphanage (Sri Lanka) - Highlights"
            },
            {
                // Nepal
                url: "https://www.youtube.com/embed/HGypjLWpzXU",
                title: "Chitwan National Park (Nepal) - Highlights"
            }
        ];

        const pandaCam = {
            url: "https://www.youtube.com/embed/gnEuhfyZPPQ", // iPanda / Chengdu Base
            title: "Chengdu Research Base of Giant Panda Breeding (China) - Live"
        };

        let currentIndex = 0;

        function loadCam(index) {
            const frame = document.getElementById('camFrame');
            const title = document.getElementById('camTitle');

            frame.src = cams[index].url;
            title.innerText = cams[index].title;
        }

        function nextCam() {
            currentIndex = (currentIndex + 1) % cams.length;
            loadCam(currentIndex);
        }

        function showPanda() {
            const frame = document.getElementById('camFrame');
            const title = document.getElementById('camTitle');

            frame.src = pandaCam.url;
            title.innerText = pandaCam.title;
        }

        // Initialize
        loadCam(currentIndex);
    </script>
    <div id="daily-fact-container"></div>
    <script src="facts.js"></script>
</body>
</html>
